<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <link rel="stylesheet" href="./assets/css/chat.css">
    <script src='/socket.io/socket.io.js'></script>

</head>
<body>

<form>
    <input type="button" value="Профиль" onClick='location.href="http://localhost:7777/profile"'>
</form>
<div class="container clearfix">
    <div class="chat">
        <div class="chat-header clearfix">
            <div class="chat-about">
                <div class="chat-num-users">Hello, <span id="name">{{ username }}</span></div>
            </div>
            <div class="controls">
                <a href="#" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="chat-history">
            <ul>
            </ul>
        </div>

        <div class="chat-message clearfix">
            <textarea name="message" placeholder ="Type your message" rows="3"></textarea>
            <button type="submit">Send</button>
        </div>
    </div>
</div>
<script src="../assets/scripts/auth.js"></script>
</body>
</html>
